<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Online store</title>
    </head>
    <body class="body">
        <header class="header container">
            <img src="./assets/img/logo.jpg" class="header_logo" width="100px" height="70px">
            <h1 class="header_title">DreamDress</h1>
            <div class="header_img-basket"></div>
            <div class="header__basket-container">
              <div class="header__img-basket" width="80px" height="70px"></div>
              <span class="header__basket-count">0</span>
            </div>
        </header>
        <main class="main">
          <div class="first-section-container">
            <section class="search-and-sorting">
              <div class="sort-container">
                <select name = "search-and-sorting" class="search-and-sorting__sort-category">
                  <option class="search-and-sorting__option sort_a-z" value="By name, from A to Z">By name, from A to Z</option>
                  <option class="search-and-sorting__option sort_z-a" value="By name, from Z to A">By name, from Z to A</option>
                  <option class="search-and-sorting__option sort-year_ascending" value="By year, ascending">By year, ascending</option>
                  <option class="search-and-sorting__option sort-year_descending" value="By year, descending">By year, descending</option>
                </select>
                <div class="sorting_popular">
                  <input type="checkbox" class="filter-value__btn_popular" id="btn_popular" value="Only popular">
                  <label for="btn_popular">Only popular</label>
                </div>
              </div>
              <div class="search-field-container">
                <input type="text" class="search-and-sorting__input-field_search" placeholder="What are you looking for?" autocomplete="off" autofocus>
                <button type="submit" class="search-and-sorting__input-field_submit"></button>
                <div class="search-and-sorting__close-icon none"></div>
              </div>
              <div class="reset-btns-768">
                <button class="reset-btn_filter reset-btn">Reset filters</button>
                <button class="reset-btn_settings reset-btn">Reset settings</button>
              </div>
            </section>
            <section class="cards">
            </section>
          </div>
          <section class="second-section-container">
            <div class="filter-value">
              <h3 class="filter-value__title-brand">Choose your favorite brand:</h3>
              <div name = "filter-value__brand">
                <button class="filter-value__brand brand-goddess" data-brand="Goddess">Goddess</button>
                <button class="filter-value__brand brand-fairy" data-brand="Fairy">Fairy</button>
                <button class="filter-value__brand brand-calzedonia" data-brand="Calzedonia">Calzedonia</button>
                <button class="filter-value__brand brand-roxy" data-brand="Roxy">Roxy</button>
                <button class="filter-value__brand brand-ruxara" data-brand="Ruxara">Ruxara</button>
              </div>
              <h3 class="filter-value__title-size">Choose the right size:</h3>
              <div class = "filter-value__size">
                <button class="filter-value__btn_size size-42" data-size="42">42</button>
                <button class="filter-value__btn_size size-44" data-size="44">44</button>
                <button class="filter-value__btn_size size-46" data-size="46">46</button>
                <button class="filter-value__btn_size size-48" data-size="48">48</button>
                <button class="filter-value__btn_size size-50" data-size="50">50</button>
              </div>
              <h3 class="filter-value__title-size">Choose the color:</h3>
              <div class = "filter-value__colors">
                <button class="filter-value__btn_color color-white" data-color="white">white</button>
                <button class="filter-value__btn_color color-red" data-color="red">red</button>
                <button class="filter-value__btn_color color-black" data-color="black">black</button>
                <button class="filter-value__btn_color color-gold" data-color="gold">gold</button>
                <button class="filter-value__btn_color color-blue" data-color="blue">blue</button>
                <button class="filter-value__btn_color color-pink" data-color="pink">pink</button>
              </div>
            </div>
              <div class="filter-range">
                <div class="filter-range__quantity">
                  <h3 class="filter-range__quantity-title">Quantity in stock</h3>
                  <div class="filter-range__quantity-stock">
                    <div class="filter-range__quantity-value">
                      <span class="less"></span>
                      <span class="more"></span>
                    </div>
                    <div class="filter-range__filter-stock">
                      <div class="slider-track-stock"></div>
                        <input type="range" class="stock-slider-1">
                        <input type="range" class="stock-slider-2">
                    </div>
                  </div>
                </div>
                <div class="filter-range__release-year">
                  <h3 class="filter-range__year-title">Release Year</h3>
                  <div class="filter-range__release">
                    <div class="filter-range__value-years">
                      <span class="year-earlier"></span>
                      <span class="year-later"></span>
                    </div>
                    <div class="filter-range-year">
                      <div class="slider-track-year"></div>
                      <input type="range" class="release-slider-1">
                      <input type="range" class="release-slider-2">
                    </div>
                  </div>
                </div>
              </div>
              <div class="reset-btns">
                <button class="reset-btn_filter reset-btn">Reset filters</button>
                <button class="reset-btn_settings reset-btn">Reset settings</button>
              </div>
          </section>
        </main>
        <footer class="footer container">
            <a href="https://github.com/Kristina2773" class="footer-link" target="_blank">
                Kristina2773
            </a>
            <p class="footer-year">
                2022
            </p>
            <a href="https://rs.school/js/" target="_blank" class="footer-logo"></a>
        </footer>
    </body>
</html>
